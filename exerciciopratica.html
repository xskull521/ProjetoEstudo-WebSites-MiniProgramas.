<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pratica (pais)</title>
</head>
<body>
   <h1>Sistema alfandega</h1>
   
   Qual é o pais que voccê mora? 
   <input id="pais" type="text">
   
   <input type="button" value="Descobrir" onclick="validar()">
   <div id="res"></div>
<script>
    function validar (){
        var txtv = window.document.querySelector('input#pais')
        var res = window.document.querySelector('div#res')
        if(txtv.value!='brasil') {
        console.log(`${res}estrangeiro`);
        res.innerHTML='estrangeiro'

    }
    else{console.log(`${res}brasil`);
        res.innerHTML='brasileiro'}

    }
</script>
</body>
</html>
